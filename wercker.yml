box: wercker/php
services:
    - wercker/mysql
build:
    # The steps that will be executed on build
    steps:
      # A custom script step, name value is used in the UI
      # and the code value contains the command that get executed
      - script:
          name: install dependencies
          code: |-
            pear config-set auto_discover 1
            pear install pear.phpunit.de/PHPUnit_Selenium
      #- script:
      #    name: setup databases
      #    code: mysql -u $WERCKER_MYSQL_USER --host=$WERCKER_MYSQL_HOST $WERCKER_MYSQL_DATABASE < test/db-schema.sql
      - script:
          name: run unit tests
          code: phpunit
    after-steps:
      - mies/email-notify:
          from: alerts@wercker.com
          to: kerry@greysuitretail.com
          username: $EMAIL_USER
          password: $EMAIL_PASSWORD
          host: mail.greysuitretail.com:25